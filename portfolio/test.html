<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS to adjust carousel height */
    .carousel-item img {
      height: 200px; /* Adjust the height as needed */
    }
  </style>
</head>
<body>
  
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        <div class="col-sm-4">
          <img src="https://via.placeholder.com/800x400/ff0000/ffffff" class="d-block w-100" alt="First Slide">
        </div>
        <div class="col-sm-4">
          <img src="https://via.placeholder.com/800x400/00ff00/000000" class="d-block w-100" alt="Second Slide">
        </div>
        <div class="col-sm-4">
          <img src="https://via.placeholder.com/800x400/0000ff/ffffff" class="d-block w-100" alt="Third Slide">
        </div>
      </div>
    </div>
    <div class="carousel-item">
        <div class="row">
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/800x400/ffdd00/ffffff" class="d-block w-100" alt="First Slide">
          </div>
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/800x400/00fffe/000000" class="d-block w-100" alt="Second Slide">
          </div>
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/800x400/0cc0ff/ffffff" class="d-block w-100" alt="Third Slide">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row">
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/800x400/ff0000/ffffff" class="d-block w-100" alt="First Slide">
          </div>
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/800x400/00ff00/000000" class="d-block w-100" alt="Second Slide">
          </div>
          <div class="col-sm-4">
            <img src="https://via.placeholder.com/800x400/0000ff/ffffff" class="d-block w-100" alt="Third Slide">
          </div>
        </div>
      </div>
  </div>
</div>
<div class="card flex-row flex-wrap">
  <div class="card-header border-0">
      <img src="//placehold.it/200" alt="" />
  </div>
  <div class="card-block px-2">
      <h4 class="card-title">Title</h4>
      <p class="card-text">Description</p>
      <a href="#" class="btn btn-primary">BUTTON</a>
  </div>
  <div class="w-100"></div>
  <div class="card-footer w-100 text-muted">
      FOOTER
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
